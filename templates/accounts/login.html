{% extends 'base.html' %}

{% block title %}Login - TrulyFAQ{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <button type="submit" class="w-full bg-secondary-600 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="text-primary hover:underline">Register</a>
    </p>
</div>
{% endblock %}
